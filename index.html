<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upscale Pong</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="images">
        <img src="#" alt="meatball" id="meatball">
        <img src="./images/platePlayer1.png" alt="plate1" id="plate1" style="display: none">
        <img src="./images/plateplayer2.png" alt="plate2" id="plate2" style="display: none">
    </div>
        <div id="container">
        <aside id="center"><h2 id="center"><span>Fancy Pong</h2></aside>
        <aside id="top-left"><h2 id="score">0</h2></aside>
        <aside id="top-right"><h2 id="score2">0</h2></aside>
        <main>
            <canvas id="game"></canvas>
        </main>
        <aside id="btm-left"><h2 id="playername">test</h2></aside>
        <aside id="btm-right"><h2 id="playername2">test</h2></aside>
        <aside id="btm-center"><h2 id="status">Beat the other player to avoid the tab!</aside>
    </div>
</body>
<script src="app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upscale Pong</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="start">
        <h1 id="win">FANCY PONG</h1>
        <h2 id="win">Who's gonna pay the $5000 tab? You or Harold?</h2>
        <h3 id="win">Hit Harold with 6 tomatoes to keep your cash!</h3>
        <h3 id="win">And you are?</h3>
        <input type="text" id="player">
        <input type="button" value="TOMATOES INBOUND" id="start-button">
    </div>
    <div class="images">
        <img src="./images/tomato-pic.png" alt="meatball" id="meatball" style = "display: none">
        <img src="./images/platePlayer1.png" alt="plate1" id="plate1" style="display: none">
        <img src="./images/plateplayer2.png" alt="plate2" id="plate2" style="display: none">
    </div>
        <div id="container">
        <aside id="center"><h2 id="center"><span>Fancy Pong</h2></aside>
        <aside id="top-left"><h2 id="score">0</h2></aside>
        <aside id="top-right"><h2 id="score2">0</h2></aside>
        <main>
            <canvas id="game"></canvas>
        </main>
        <aside id="btm-left"><h2 id="playername"></h2></aside>
        <aside id="btm-right"><h2 id="playername2">Harold</h2></aside>
        <aside id="btm-center"><h4 id="status">Beat the other player to avoid the tab!</h4></aside>
    </div>
</body>
<script src="app.js"></script>
</html>
